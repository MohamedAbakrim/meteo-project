<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1dd5bec833.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranceWeather</title>
    <style>
        .fw-bolder{
            transition: 0.5s;
        }
        .fw-bolder:hover{
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-decoration-color: rgb(0, 0, 146);
        }
    </style>
</head>
<body>
  <div class="container">
      <nav class="navbar navbar-expand-lg navbar-white">
          <div class="d-flex container-fluid">
            <a class="navbar-brand me-5" href="{{url_for('home')}}"><i class="fas fa-cloud-sun fa-3x"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
              <ul class="navbar-nav">
                <li class="nav-item ps-3 pe-3">
                  <a class="nav-link fw-bolder" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item ps-3 pe-3">
                  <a class="nav-link fw-bolder" href="{{url_for('graphs')}}">Graphs</a>
                </li>
                <li class="nav-item ps-3 pe-3">
                  <a class="nav-link fw-bolder" href="{{url_for('export')}}">Export</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
  </div>
    {% block content %}
    {% endblock content%}

</html>
